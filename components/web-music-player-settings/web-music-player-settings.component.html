<table>
  <thead>
  <tr>
    <th>
      API
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngIf="editApi">
    <td>
      <label>
        <span>{{app.text('api')}}</span>
        <select [(ngModel)]="editApi.apiId" name="page_type">
          <option *ngFor="let api of musicPlayer.appApis()" [value]="api.id">
            {{api.name}} {{api.type}}
          </option>
        </select>
        <button (click)="saveApi(editApi)" [ngClass]="{inactive:(!editApi.apiId)}">{{app.text('add', 'app')}}</button>
      </label>
    </td>
  </tr>
  <tr *ngFor="let api of musicPlayer.playerApis()">
    <td>
      <label *ngIf="musicPlayer.appApiById(api.apiId)">
        <span> {{musicPlayer.appApiById(api.apiId).name}} {{musicPlayer.appApiById(api.apiId).type}}</span>
        <button (click)="removeApi(api)" >{{app.text('remove', 'app')}}</button>
      </label>
    </td>
  </tr>
  </tbody>
</table>
